<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>ğŸ“ My To-Do List Pro</h1>
                <div class="header-controls">
                    <button id="themeToggle" class="icon-btn" title="Toggle theme">ğŸŒ™</button>
                    <button id="exportBtn" class="icon-btn" title="Export tasks">ğŸ“¥</button>
                    <button id="importBtn" class="icon-btn" title="Import tasks">ğŸ“¤</button>
                </div>
            </div>
            <p class="subtitle">Stay organized, stay productive</p>
        </header>

        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="ğŸ” Search tasks..."
                autocomplete="off"
            >
        </div>

        <div class="input-section">
            <div class="main-input-row">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    autocomplete="off"
                >
                <button id="addBtn" class="btn-add">Add Task</button>
            </div>
            <div class="additional-inputs">
                <select id="prioritySelect" class="input-select">
                    <option value="low">ğŸŸ¢ Low Priority</option>
                    <option value="medium" selected>ğŸŸ¡ Medium Priority</option>
                    <option value="high">ğŸ”´ High Priority</option>
                </select>
                <input 
                    type="date" 
                    id="dueDateInput" 
                    class="input-date"
                    title="Due date"
                >
                <input 
                    type="text" 
                    id="categoryInput" 
                    placeholder="Category (e.g., Work, Personal)"
                    class="input-category"
                    autocomplete="off"
                    list="categoryList"
                >
                <datalist id="categoryList"></datalist>
                <textarea 
                    id="notesInput" 
                    placeholder="Task notes (optional)"
                    class="input-notes"
                    rows="2"
                ></textarea>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
        </div>

        <div class="sort-section">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect" class="sort-select">
                <option value="created">Date Created</option>
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
                <option value="category">Category</option>
            </select>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="btn-clear">Clear Completed</button>
        </div>

        <input type="file" id="importFileInput" accept=".json" style="display: none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
